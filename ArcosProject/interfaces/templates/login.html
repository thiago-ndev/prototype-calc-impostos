{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arcos Tributos â€“ Acesso</title>
  <style>
    :root {
      --bg:#0f172a; --card:#111827; --muted:#94a3b8;
      --txt:#e5e7eb; --accent:#22c55e; --danger:#ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 20% 10%, #1f2937, transparent),
                  linear-gradient(180deg, #0b1220, #0f172a);
      color: var(--txt); min-height: 100vh;
      display:grid; place-items:center; padding:24px;
    }
    .card {
      width:100%; max-width: 480px;
      background: linear-gradient(180deg, #111827, #0b1020);
      border:1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      padding: 24px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 { margin:0 0 8px; font-size: 20px; text-align: center; }
    p.sub { margin:0 0 24px; color: var(--muted); font-size: 14px; text-align: center; }

    form { display:grid; gap:12px; margin-top:12px; }
    label { font-size: 13px; color: var(--muted); display: block; margin-bottom: 4px; }

    input {
      width:100%; padding:12px; border-radius:10px;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1220; color:var(--txt); outline:none;
      font-size: 16px;
    }
    input:focus {
      border-color: rgba(34,197,94,.6);
      box-shadow: 0 0 0 3px rgba(34,197,94,.2);
    }

    .btn {
      cursor:pointer; width:100%; padding:12px;
      border-radius:10px; border:1px solid rgba(255,255,255,.08);
      background:#0e1728; color:var(--txt); font-weight:600;
      transition: all .2s;
      margin-top: 10px;
    }
    .btn:hover { background:#1a2336; }
    .btn.primary {
      background: linear-gradient(180deg, #22c55e, #16a34a);
      border:none; color:#04110a;
    }
    .btn.primary:hover {
        background: linear-gradient(180deg, #2bf073, #1db854);
    }

    .msg {
      margin:10px 0 0; padding:10px;
      border-radius:8px; font-size:14px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      text-align: center;
    }
    .msg.err {
      border-color: rgba(239,68,68,.5);
      background: rgba(239,68,68,.07);
      color: #fca5a5;
    }

    .divider {
      height:1px; background: rgba(255,255,255,.06); margin:24px 0;
    }
    small.muted { color: var(--muted); display: block; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
      <div class="logo-container">
          <img src="{% static 'img/onlylogo_arcosdev.png' %}" alt="Logo Arcos" height="50">
      </div>

      <h1>Entrar</h1>

      {% if error %}
        <div class="msg err">{{ error }}</div>
      {% endif %}
      {% if erro %}
        <div class="msg err">{{ erro }}</div>
      {% endif %}

      <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <div>
          <p></p>
          <label for="email">Email Corporativo</label>
          <input id="email"
                 type="email"
                 name="email"
                 placeholder="nome.exemplo@gmail.com"
                 maxlength="100"
                 required/>
          <p></p>
          <label for="senha">Senha</label>
          <input id="senha"
                 type="password"
                 name="senha"
                 placeholder="***************"
                 maxlength="100"
                 required/>
          <p></p>
        </div>

        <button class="btn primary" type="submit">Acessar Sistema &raquo;</button>
      </form>

      <div class="divider"></div>
      <p class="sub">
        <small class="muted">
            Sistema desenvolvido por &copy; ArcosDev 2023-2026
        </small>
      </p>
  </div>


</body>
</html>
