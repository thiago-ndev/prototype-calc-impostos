{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Captura de Balancetes - Arcos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
    <div class="logo">ARCOS <span>TRIBUTOS</span></div>
</header>

<div class="container">
    <a href="{% url 'dere' %}" class="btn-back">← Voltar para DERE</a>

    <h2>Captura de Balancetes (SUSEP)</h2>
    <p>Importe o arquivo .CSV extraído do sistema contábil.</p>

    <div class="nav-card" style="text-align: left;">
        <div style="display: flex; gap: 10px; align-items: flex-end;">
            <div class="form-group" style="flex-grow: 1;">
                <label>Arquivo CSV</label>
                <input type="file" id="fileInput" class="form-control" accept=".csv" style="background: #333; color: #fff; border: none;">
            </div>
            <button onclick="simularImportacao('balancete')" class="btn" style="margin-bottom: 1rem;">Processar Arquivo</button>
        </div>
    </div>

    <div id="resultArea" style="display: none; margin-top: 2rem;">
        <h3>Dados Importados</h3>
        <table>
            <thead>
                <tr>
                    <th>Conta Contábil</th>
                    <th>Descrição</th>
                    <th>Saldo Inicial</th>
                    <th>Débito</th>
                    <th>Crédito</th>
                    <th>Saldo Final</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                </tbody>
        </table>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
